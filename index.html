<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procrasti(Nation) Newsletter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFF9EE;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            display: flex;
            align-items: center;
            padding: 20px;
        }
        .content {
            flex: 1;
        }
        .logo {
            width: 320px;
            height: 80px;
            margin-bottom: 20px;
        }
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .subscribe-form {
            display: flex;
            margin-bottom: 20px;
        }
        input[type="email"] {
            flex: 1;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
        .cta-text {
            font-size: 0.9em;
            color: #666;
        }
        .mobile-preview {
            flex: 1;
            text-align: right;
        }
        .mobile-preview img {
            max-width: 70%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <img src="Frame 3.png" alt="Procrasti(Nation) Logo">
            </div>
            <h1>If you're into Storytelling, Building and Learning...</h1>
            <p>You'll love this.
               Emails that'll help you create the next big thing...
               and become batman: 
            </p>
            <form class="subscribe-form">
                <input type="email" placeholder="Enter Your Email">
                <button type="submit">Subscribe for free</button>
            </form>
            <p class="cta-text">Sign up to get free resources, tools, and stuff I find interesting â†’</p>
        </div>
        <div class="mobile-preview">
            <img src="Designer.png" alt="Newsletter preview on mobile">
        </div>
    </div>
</body>
</html>
